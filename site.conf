	-- At this IP a client can always connect to its
	-- currently connected node. Both v4 and v6 addr.
	-- must lie in the above prefix4 and prefix6.
	next_node = {
		ip4 = '10.132.0.1',
		ip6 = 'fdca:ffee:ff12:132::1',

